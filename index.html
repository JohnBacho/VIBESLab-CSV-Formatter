<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VIBES Lab CSV formatter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/favicon(1).ico" type="image/x-icon" />
  </head>
  <body>
    <div
      style="width: 50%; margin: auto; text-align: center; padding-top: 50px"
    >
      <img
        src="img/VIBES_LAB_Logo-WithText.png"
        alt="VIBES Lab Logo"
        style="width: 400px; border-radius: 25px"
      />
      <h1>VIBES Lab CSV formatter</h1>
      <br />
      <form>
        <label style="margin-bottom: 20px">Select a CSV file:</label>
        <br style="margin-bottom: 20px" />
        <input type="file" id="csvFile" accept=".csv" />
        <br style="margin-bottom: 30px" />
        <label style="font-size: small; color: rgb(194, 55, 194)"
          >Added <span style="text-decoration: underline;">Average Pupil Size</span> and <span style="text-decoration: underline;">GameObjectInFocus</span> Calculations per trial</label
        >
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
